<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card</title>
  <style>
    .card {
      border: 1px solid #000;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    #body {
      display: grid;
      grid-template-columns: repeat(auto-fit, 800px);
      grid-gap: 20px;
    }
  </style>
</head>

<body>
  <h2>Card</h2>
  <div id="body">
    <div class="card" style="display: none;">
      <img src="/3일차/img/이종석.jpg" style="width:100%">
      <div class="container">
        <h4><b>asfd</b></h4>
        <p>asdf</p>
      </div>
    </div>
  </div>
  <script>
    (function card() {
      let xhr = new XMLHttpRequest();
      xhr.onload = function () { callback(xhr) };
      let url = 'https://jsonplaceholder.typicode.com/users';
      xhr.open('get', url);
      xhr.send();
    })()

    function callback(xhr) {
      let obj = JSON.parse(xhr.response);
      for (let i = 0; i < obj.length; i++) {
        let card =
        `<div class="card">
        <div class="container">
        <h4><b>${obj[i].name}</b></h4>
        <p>${obj[i].email}
        <p>${obj[i].company.name}</p>
        </div>
       </div>`
       body.innerHTML += card
      }
    }
    //이름
    //회사이름
    //email
  </script>
</body>

</html>
