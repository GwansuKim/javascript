<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ë³„</title>
</head>

<body>
  <script>
    function star(num) {
      for (i = 0; i < num; i++) {
        for (j = 0; j < 5; j++) {
          if (j <= i) {
            document.write("*");
          }
        }
        document.write("<br>")
      }
    }
    function re_star(num) {
      for (i = 0; i < num; i++) {
        for (j = num; j > 0; j--) {
          if (i + j <= num) {
            document.write("\u00a0");
          }
        }
        for (j = 0; j < num; j++) {
          if (j <= i) {
            document.write("*");
          }
        }
        document.write("<br>");
      }
    }
    re_star(50);
  </script>
</body>

</html>
