<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 배열과 반복문*/
    let score = [100, 90, 100, 80];
    let sum = 0;
    for (i = 0; i < score.length; i++) {
      sum += score[i];
    }
    document.write(sum);
  </script>
</body>

</html>
