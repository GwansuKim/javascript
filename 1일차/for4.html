<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <script>
    //테이블 전체 성적의 합계
    let td = document.querySelectorAll("td");
    let sum = 0;
    for( i = 0; i<td.length; i++){
      sum += td[i].innerText*1;        // td[i].innerText*1 == parseInt(td[i].innerText)
    }
    document.write("<br>" + "전체합계 = " + sum);
  </script>
</body>
</html>
