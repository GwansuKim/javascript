<!DOCTYPE html>
<html lang="ko">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      border: 1px solid #000;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    #body {
      display: grid;
      grid-template-columns: repeat(auto-fit, 800px);
      grid-gap: 20px;
    }
  </style>
</head>

<body>

  <h2>Card</h2>
  <div id="body">
    <div class="card" style="display: none;">
      <img src="/3일차/img/이종석.jpg" style="width:100%">
      <div class="container">
        <h4><b>asfd</b></h4>
        <p>asdf</p>
      </div>
    </div>
  </div>
  <script>
    let persons = [
      { name: 'kim', skill: 'Architect & Engineer', img: '/3일차/img/이종석.jpg' },
      { name: 'park', skill: 'deginner', img: '/3일차/img/이종석.jpg' },
      { name: 'lee', skill: 'programer', img: '/3일차/img/이종석.jpg' }
    ]
   /*  for (let i = 0; i < persons.length; i++) {
      let newNode = document.createElement("div");
      newNode.className = "card"
      newNode.innerHTML = `<img src="${persons[i].img}" style="width:100%">
                    <div class="container">
                    <h4><b>${persons[i].name}</b></h4>
                    <p>${persons[i].skill}</p>
                    </div>`
      document.getElementById('body').append(newNode)
    } */
    for (let i = 0; i < persons.length; i++) {
      let newNode = document.querySelectorAll(".card")[0].cloneNode(true);
      newNode.style = "display:block";
      newNode.querySelectorAll("img")[0].src = persons[i].img
      newNode.querySelectorAll("b")[0].innerText = persons[i].name
      newNode.querySelectorAll("p")[0].innerText = persons[i].skill
      document.getElementById('body').append(newNode);
    }
  </script>
</body>

</html>
