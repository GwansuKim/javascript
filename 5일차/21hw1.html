<!DOCTYPE html>
<html lang="ko">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      border: 1px solid #000;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
    #body{
      display: grid;
      grid-template-columns: repeat(2, 800px);
      grid-gap: 20px;
    }
  </style>
</head>

<body>

  <h2>Card</h2>
  <div id="body">
    <div class="card">
      <img src="/3일차/img/이종석.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>

    <div class="card">
      <img src="/3일차/img/이종석.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>

    <div class="card">
      <img src="/3일차/img/이종석.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>
  <script>
    let persons = [
      {name:'kim', skill:'Architect % Engineer', img:'/3일차/img/이종석.jpg'},
      {name:'park' ,skill:'deginner', img:'/3일차/img/이종석.jpg'},
      {name:'lee' ,skill:'programer', img:'/3일차/img/이종석.jpg'}
    ]
    for( let i = 0; i < persons.length; i++){
      let newNode = document.createElement("div");
      newNode.className = "card"
      let a;
      a.innerHTML = `<img src="${persons[i].img}" style="width:100%">
      <div class="container">
        <h4><b>${persons[i].name}</b></h4>
        <p>${persons[i].skill}</p>
      </div>`
      newNode.append(a);
    }
  </script>
</body>

</html>
