<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for_of/for_in</title>
  </head>
  <body>
    <div>바나나</div>
    <div>사과</div>
    <div>포도</div>
    <div>키위</div>
    <div>수박</div>
    <script>
      let div = document.getElementsByTagName("div");
      /* for (let el of div) {
        console.log(el.innerHTML);
      } */
      for (i in div) {
        console.log(div[i].innerHTML);
      }
      let emps = [
        { name: "kim", age: 20 },
        { name: "lee", age: 25 },
        { name: "park", age: 30 },
      ];
      for (let emp of emps) {
        console.log(emp.name);
      }

      let user = { "user-name": "kim", age: 20, addr: "대구", hobby: "게임" };
      user["user-name"];
      for (let key in user) {
        console.log(key, user[key]);
      }
    </script>
  </body>
</html>
