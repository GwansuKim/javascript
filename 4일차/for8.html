<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for8</title>
</head>

<body>
  <script>
    let arr = [3, 4, 6, 10, 2, 9]
    let num = prompt();
    let cnt = 0;
    for( let i = 0; i < arr.length; i++){
      if( arr[i] > num){
        cnt++;
      }
    }
    console.log(cnt);
  </script>
</body>
