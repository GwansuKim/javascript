<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interval</title>
</head>

<body>
  <div id="result"></div>
  <img src="img/이종석.jpg" id="img" width="30%" height="30%">
  <script>
    imgArr = new Array();
    imgArr.push("img/이종석.jpg")
    imgArr.push("img/강아지사진1.jpg")
    imgArr.push("img/강아지사진2.jpg")
    imgArr.push("img/강아지사진3.jpg")

    /* function changeImg() {
      let num = Math.floor(Math.random() * 4);
      img.src = imgArr[num];
    } */

    window.setInterval(() => { let num = Math.floor(Math.random() * 4); img.src = imgArr[num]; }, 2000);
  </script>
</body>

</html>
