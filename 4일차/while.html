<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>

<body>
  <script>
    let i = 0;
    let lotto = [];
    while (i < 6) {
      let num = Math.round(Math.random() * 45) + 1;
      if (lotto.indexOf(num) < 0) {
        lotto.push(num);
        i++;
      }
    }
    console.log(lotto.sort((a, b) => a - b));
  </script>
</body>

</html>
