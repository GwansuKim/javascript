<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>

<body>
  <script>
    //두 수의 합을 계산하는 함수를 선언
    function total(num1, num2) {
      let sum = num1 + num2;
      return sum;
    }
    function abc(num1, num2) {
      let s = total(num1, num2);
      console.log("=============")
      console.log("s")
      console.log("=============")
      console.log(s);
    }
    //함수 호출해서 실행
    abc(10, 20);
    abc(20, 30);
  </script>
</body>

</html>
