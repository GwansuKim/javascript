  <title>Date</title>
</head>
<body>
  날짜 <input type="text" placeholder="년"> /
  <input type="text" placeholder="월"> /
  <input type="text" placeholder="일"> /
  <input type="text" placeholder="몇 일 뒤">
  <button id="btn">계산</button>
  <script>
     /* 날짜 객체 */
     /* let today = new Date(); //객체 생성
     console.log(today);
     console.log(today.getDate());
     console.log(today.getMonth());

     btn.onclick = function(){
      let year = parseInt(document.querySelectorAll("input")[0].value);
      let month = parseInt(document.querySelectorAll("input")[1].value);
      let day = parseInt(document.querySelectorAll("input")[2].value);
      let add = parseInt(document.querySelectorAll("input")[3].value);
      //날짜 객체 생성 +100일
      //월 : 12일 경우 -> 11을 입력
      let day100 = new Date(year, month-1, day + add);
      //계산된 날짜를 출력
      alert(day100.getFullYear() + "/" + (day100.getMonth()+1)+ "/" + day100.getDate());
    }
  </script>
