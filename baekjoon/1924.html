<body>
  <script>
    let month = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30];
    let M = prompt("월");
    let d = prompt("일");
    let week = ["SUN", "MON", "Tue", "Wed", "Thu", "Fri", "Sat"]
    let sum = 0;
    if (M < 1 || M > 12 || d < 1 || d > month[M * 1] * 1 || d > 31) {
      console.log('오류입니다');
    } else {
      for (i = 1; i <= M; i++) {
        sum += month[i - 1] * 1;
      }
      //console.log(sum);//
      console.log(week[(sum + d * 1) % 7]);
    }

  </script>
